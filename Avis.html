    <div class="content-btn-ham">
      <div id="btn">
        <span class="iconify" data-icon="ci:hamburger"></span>
      </div>
      <div class="logo">
        <img id="logo" src="img/rito.png" alt="" />
        <input type="text" id="inputlogo" />
      </div>
    </div>
    <header>
      <div id="nav">
        <li><h3>Partit LoL</h3></li>
        <li><a class="link" href="champion.html">Champion</a></li>

        <li><a class="link" href="Avis.html">Avis</a></li>
      </div>
    </header>

    <main id="anime">
      <div class="titre">
        <h1>Avis</h1>

        <p>Laissez votre avis sur notre site afin d’amélioré l’utilisation.</p>
      </div>

      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="name_input"
            required
          />
        </div>
        <div class="email">
          <label for="email"></label>
          <input
            type="email"
            placeholder="Mail"
            name="email"
            id="email_input"
            required
          />
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input
            type="text"
            placeholder="Téléphone"
            name="telephone"
            id="telephone_input"
            required
          />
        </div>

        <div class="message">
          <label for="message"></label>
          <textarea
            name="message"
            placeholder="COMMENTAIRE"
            id="message_input"
            cols="30"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Envoyer Message" id="form_button" />
        </div>
      </form>
    </main>

    <footer>
      <div class="bigContainer">
        <div class="followUs">
          <p class="titleFollowUs">Copyright</p>
          <div class="logosContainer">
            <img src="img/logo/facebooklogo.png" class="imglogos imgFacebook" />
            <img src="img/logo/twitterlogo.png" class="imglogos imgTwitter" />
            <img
              src="img/logo/instagramlogo.png"
              class="imglogos imgInstagram"
            />
          </div>
        </div>
      </div>
    </footer>

    <script src="nav.js"></script>
